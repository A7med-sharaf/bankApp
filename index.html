<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="./css/loginSingup.css">
</head>
<body>
  <div class="container col-xs-12 col-12 col-sm-6 col-md-3  m-auto">
    <div id="signInForm" >
      <h2>Sign In</h2>
      <input class="input1" type="email" id="email" placeholder="Email"  required />
      <input class="input1" type="password" id="password" placeholder="Password"  required />
      <button type="submit" class="submit" class="logValue">Sign In</button>
      <div class="toggle" onclick="toggleForms()">Don't have an account? Sign Up</div>
    </div>

    <div id="signUpForm" class="hidden">
      <h2>Sign Up</h2>
      <!-- <input class="input1" type="text" id="text" placeholder="Full Name" /> -->
      <input class="input1" type="email"    id="emailV" placeholder="Email" required />
      <input class="input1" type="password" id="passwordV" placeholder="Password" required/>
      <button type="submit" id="submit">Sign Up</button>
      <div class="toggle" onclick="toggleForms()">Already have an account? Sign In</div>
    </div>
  </div>
  <script  src="login.js" type="module"></script>
  <script  src="./singup.js"   type="module" > </script>
  <script>
      
      function toggleForms() {
          document.getElementById('signInForm').classList.toggle('hidden');
          document.getElementById('signUpForm').classList.toggle('hidden');
        }
        
        </script>


  
</body>
</html>
